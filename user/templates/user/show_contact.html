{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHOW CONTACT</title>
    <link rel="stylesheet" href="{% static "user/style.css" %}">
</head>
<body>

  <table>
    <tr>
      <th>name</th>
      <th>email</th>
    </tr>

  {% for i in form %}
    <tr>
      <td>{{i.contact}}</td>
      <td>{{i.phone_number}}</td>
      </tr>

  {% endfor %}
  </table>
  <br>
    <button type="button"><a href="{% url "add_contact" %}">Add contact</a></button>
    <button type="button"><a href="{% url "index" %}">Logout</a></button>


</body>
</html>
