{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing On</title>
    <link rel="stylesheet" href="{% static "user/style.css" %}">
</head>
<body>
    {% if message %}
        {{message}}
    <hr>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button name="btn">Submit</button>
    </form>
    <button type="button"><a href="{% url "index" %}">Go Back</a></button>

</body>
</html>
